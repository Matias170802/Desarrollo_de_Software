<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP5 Desarrollo de Software</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module" src="/main.js"></script>
  <h2>Ejercicio: Cambiar color de los párrafos</h2>

  <p>Este es el primer párrafo.</p>
  <p>Este es el segundo párrafo.</p>
  <p>Este es el tercer párrafo.</p>

  <button id="boton1">Cambiar color a azul</button>

  <h2>Ejercicio 2 Formulario con alerta</h2>
    <input type="text" id="texto" required placeholder="Ingrese un mensaje">
    <button id="boton2">Mostrar Alerta</button>

  <ul id="miLista">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
  </ul>

  <h2>Deshabilitar y Habilitar Campo de Texto</h2>
  <input type="text" id="campoTexto" placeholder="Ingrese un texto aquí">

  <button id="deshabilitarBtn">Deshabilitar</button>
  <button id="habilitarBtn">Habilitar</button>

  <h2>Formulario de Correo Electrónico</h2>
  <form id="formulario">
    <input type="email" id="correoInput" placeholder="Ingrese su correo electrónico" required>
    <button type="submit">Guardar Correo</button>
</form>
  <div id="mensaje"></div>
</body>
</html>
